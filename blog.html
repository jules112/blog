<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#about">About</a></li>
  <li><a href="#plan1">Plan1</a></li>
  <li><a href="#plan2">Plan2</a></li>
  <li><a href="#plan3">Plan3</a></li>
</ul>
<p>
When choosing a cell phone plan, you must make sure you find the right plan for you. Each plan offers different things. 
</p>

</html>
